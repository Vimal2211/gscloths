<div class="container py-4">
  <!-- User List -->
  <div *ngIf="!showForm" class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h4 class="mb-0">User List</h4>
      <button class="buttonadd btn btn-primary" (click)="onAdd()">
        <i class="bi bi-plus-circle me-1"></i> Add User
      </button>
    </div>

     <!-- Optional Filter -->
  <div class="p-2">
    <input type="text" class="form-control" placeholder="Search users..." (keyup)="applyFilter($event)">
  </div>

  <div class="table-responsive">
    <table class="table table-hover table-bordered align-middle mb-0">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th >Phone</th>
          <th>Role</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of dataSource.filteredData">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phoneNumber }}</td>
          <td>
            <span class="badge bg-info text-dark">{{ user.role | titlecase }}</span>
          </td>
          <td class="text-center">
            <button class="btn btn-outline-info btn-sm me-1" (click)="onView(user)">
              <i class="bi bi-eye"></i>
            </button>
            <button class="btn btn-outline-warning btn-sm me-1" (click)="onEdit(user)">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-outline-danger btn-sm" (click)="onDelete(user._id)">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
        <tr *ngIf="dataSource.filteredData.length === 0">
          <td colspan="5" class="text-center text-muted">No users found.</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- User Form -->
  <div *ngIf="showForm" class="card shadow-sm">
    <div class="card-header">
      <h4 class="mb-0">{{ mode === 'add' ? 'Add' : mode === 'edit' ? 'Edit' : 'View' }} User</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Name</label>
            <input class="form-control" formControlName="name" [readonly]="mode === 'view'" placeholder="Enter name" />
          </div>

          <div class="col-md-6">
            <label class="form-label">Phone Number</label>
            <input class="form-control" formControlName="phoneNumber" [readonly]="mode === 'view'" placeholder="Enter phone number" />
          </div>

          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input class="form-control" formControlName="email" [readonly]="mode === 'view'" placeholder="Enter email" />
          </div>

          <div class="col-md-6" *ngIf="mode !== 'view'">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Enter password" />
          </div>

          <div class="col-md-6">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control" formControlName="dateOfBirth" [readonly]="mode === 'view'" />
          </div>

          <div class="col-md-6">
            <label class="form-label">Role</label>
            <select class="form-select" formControlName="role" [disabled]="mode === 'view'">
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" formControlName="isBlocked" [disabled]="mode === 'view'" />
              <label class="form-check-label">Is Blocked</label>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-end mt-4">
          <button type="submit" class="btn btn-success me-2" *ngIf="mode !== 'view'">Submit</button>
          <button type="button" class="btn btn-secondary" (click)="onCancel()">Back</button>
        </div>
      </form>
    </div>
  </div>
</div>
