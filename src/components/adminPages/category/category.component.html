    <!-- Category Cards Grid -->
<div class="category-grid">
    <div class="category-card" *ngFor="let cat of categories">
      <div class="card-header">
        <h4>{{ cat.categoryName }}</h4>
        <div class="card-actions">
          <button (click)="onEdit(cat)" class="icon-btn edit" title="Edit">‚úèÔ∏è</button>
          <button (click)="onDelete(cat)" class="icon-btn delete" title="Delete">üóëÔ∏è</button>
        </div>
      </div>
      <p class="description">
        {{ cat.categoryDescription || 'No description provided.' }}
      </p>
    </div>
  </div>
  
  
    <!-- Sliding Form Panel -->
    <div class="side-panel" [class.open]="showForm">
      <div class="panel-header">
        <h3>{{ isEditMode ? 'Edit' : 'Add' }} Category</h3>
        <button (click)="onCancel()" class="close-btn">‚úñ</button>
      </div>
  
      <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        <label>
          Category Name
          <input type="text" formControlName="categoryName" />
          <small *ngIf="categoryForm.get('categoryName')?.touched && categoryForm.get('categoryName')?.invalid">Required</small>
        </label>
  
        <label>
          Description
          <textarea formControlName="categoryDescription"></textarea>
        </label>
  
        <div class="form-actions">
          <button type="submit" class="btn save" [disabled]="categoryForm.invalid">
            {{ isEditMode ? 'Update' : 'Add' }}
          </button>
          <button type="button" class="btn cancel" (click)="onCancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
