<div class="delete-popup">
    <h2>{{ data.title }}</h2>
    <p>{{ data.message }}</p>
  
    <div class="actions">
      <button mat-raised-button color="warn" (click)="onConfirm()">Yes, Delete</button>
      <button mat-raised-button (click)="onCancel()">Cancel</button>
    </div>
  </div>
